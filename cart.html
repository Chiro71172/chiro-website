<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Cart - Chiro</title><style>body{font-family:Inter,sans-serif;padding:20px;background:#fff0f5}h2{color:#e91e63}.cart-item{display:flex;justify-content:space-between;padding:10px;background:white;margin-top:10px;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,0.1)}.cart-item span{font-weight:500}.checkout{margin-top:20px;text-align:right}.checkout button{padding:10px 20px;background:#e91e63;color:white;border:none;border-radius:8px;font-weight:bold;cursor:pointer}.checkout button:hover{background:#d81b60}</style></head><body><h2>Your Cart</h2><div class="cart-item"><span>Product 1</span><span>₹499</span></div><div class="cart-item"><span>Product 2</span><span>₹899</span></div><div class="checkout"><button>Proceed to Checkout</button></div></body></html>
