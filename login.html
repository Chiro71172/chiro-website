<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chiro - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    nav {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    nav h1 { color: #ff3e6c; font-weight: bold; font-size: 1.5rem; }
    nav a { margin-left: 20px; text-decoration: none; color: #333; }
    nav a:hover { color: #ff3e6c; }
    .login-box {
      width: 100%;
      max-width: 400px;
      margin: 5rem auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ff3e6c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #e6375b;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Chiro</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </div>
  </nav>
  <div class="login-box">
    <h2>Login to Chiro</h2>
    <form>
      <input type="text" placeholder="Email or Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
